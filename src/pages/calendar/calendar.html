<ion-header>
  <ion-navbar>
    <table class="header-tbl">
      <tr >
        <td>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </td>
        <td>
          <ion-title>{{'CalendarPage.title' | translate}}</ion-title>
        </td>
        <td class = "icon-close">
          <ion-icon name = "close" (click) = "Close()"></ion-icon>
        </td>
      </tr>
    </table>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-calendar [(ngModel)]="dateMulti"
  [locale]="locale"
  [options]="optionsMulti"
  [type]="type"
  [lang]="ja"
  [format]="'YYYY-MM-DD'"
  (onChange)="onChange($event)">
</ion-calendar>
</ion-content>
