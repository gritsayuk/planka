<ion-header>
  <ion-navbar>
    <table class="header-tbl">
      <tr >
        <td>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </td>
        <td>
          <ion-title>{{'SelectExistPage.title' | translate}}</ion-title>
        </td>
        <td class = "icon-close">
          <ion-icon name = "close" (click) = "Close()"></ion-icon>
        </td>
      </tr>
    </table>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list side = "start">
    <ion-item *ngFor="let item of listExr; let i = index">
      <ion-label (click)="selectExr (i)">
        <h1 *ngIf="item.standart" [ngClass]="!reorderItems ? 'text-lable-pr' : 'text-lable-def'">{{'DefaultListExr.ComplexName.'+item.nameComplexExr | translate}}</h1>
        <h1 *ngIf="!item.standart" [ngClass]="!reorderItems ? 'text-lable-pr' : 'text-lable-def'">{{item.nameComplexExr}}</h1>
        <p>{{'StartPage.Count' | translate}}: {{item.Exr.length}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
