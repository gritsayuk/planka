<ion-header>
  <ion-navbar>
    <ion-title text-center>{{'TestPage.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!selectExr">
    <ion-card *ngFor="let item of listExr; let i index" (click)="selectTest(item)">
      <ion-card-header>
        <div>
          <ion-card-title>
              <img src="{{item.imageExr}}" class='imgExr'>
              <span class='imgExrTitle'>{{item.text}}</span>
          </ion-card-title>
        </div>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="selectExr">
    <h1>
      <div class = "displayTime" text-center>
        <p no-margin>{{displayTime}}</p>
      </div>
      <table class='tbl-run-exr'><tr><td class='tbl-td-run-exr' text-right><img src="{{testExr.imageExr}}" class = 'imgExrTime'></td><td class='tbl-td-run-exr' ><h3 text-left>{{'ListExr.'+testExr.type | translate}}</h3></td></tr></table>
    </h1>
    <div>
      <button *ngIf="!runFlg" ion-button color="light" (click)="Run()" class = "button-1" solid block default>{{ "TestPage.start" | translate}}</button>
      <button *ngIf="runFlg" ion-button color="light" (click)="Stop()" class = "button-1" solid block default>{{ "TestPage.stop" | translate}}</button>
      <button *ngIf="runFlg" ion-button color="light" (click)="Save()" class = "button-1" solid block default>{{ "TestPage.save" | translate}}</button>
      <button *ngIf="runFlg" ion-button color="light" (click)="Restart()" class = "button-1" solid block default>{{ "TestPage.restart" | translate}}</button>
    </div>
</div>
</ion-content>
