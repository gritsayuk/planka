<ion-header>
  <ion-navbar>
    <ion-title>{{'AddComplecxExercisesPage.AddComplecxExercises' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label color="primary">{{'AddComplecxExercisesPage.NameComplex' | translate}}</ion-label>
      <ion-input placeholder="{{'AddComplecxExercisesPage.NameComplex' | translate}}" [(ngModel)]="ComplExr.nameComplexExr"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">{{'AddComplecxExercisesPage.Pause' | translate}}</ion-label>
      <ion-input placeholder="{{'AddComplecxExercisesPage.Pause' | translate}}" [(ngModel)]="ComplExr.pause"></ion-input>
    </ion-item>
    <!--ion-item>
        <ion-label color="primary">{{'AddComplecxExercisesPage.Notification' | translate}}</ion-label>
        <ion-input placeholder="Notification" [(ngModel)]="ComplExr.notification"></ion-input>
    </ion-item>
    <ion-item>
          <ion-label color="primary">{{'AddComplecxExercisesPage.Time' | translate}}</ion-label>
          <ion-input placeholder="Time" [(ngModel)]="ComplExr.notificationTime"></ion-input>
    </ion-item-->
  <ion-list reorder="true" (ionItemReorder)="itemReorder($event)">
      <ion-item *ngFor="let item of ComplExr.Exr; let i = index">
        <ion-label color="primary">
            <tr>
              <td>
                <img src="{{item.imageExr}}" class = 'imgExr'>
              </td>
              <td>
                <h2>{{item.text}}</h2>
              </td>
              <td class="under-time">
                <h1><ion-datetime class="text-lable-def" pickerFormat="m:s" [(ngModel)]="item.timeStr"></ion-datetime></h1>
              </td>
              <td class="cust-ion-icon-center">
                  <ion-icon (click)="deleteItem(i)" name="trash"></ion-icon>
                  <p class="menu-item">{{'AddComplecxExercisesPage.Delete' | translate}}</p>
              </td>
            </tr>
          </ion-label>
          <ion-text class="cust-ion-icon-center"  (click)="deleteItem(i)" slot="end">
            <ion-icon name="trash"></ion-icon>
            <p class="menu-item">{{'AddComplecxExercisesPage.Delete' | translate}}</p>
          </ion-text>
      </ion-item>
      <!--<ion-item-options side="right">
        <button ion-button (click)="deleteItem(i)"><ion-icon name="trash"></ion-icon>{{'AddComplecxExercisesPage.Delete' | translate}}</button>
      </ion-item-options>-->
  <!--ion-fab bottom right>
    <button ion-fab mini (click)="presentActionSheet()" color = "light"><ion-icon name="add"></ion-icon></button>
  </ion-fab-->
  </ion-list>
  <button ion-button color="light" (click)="presentActionSheet()" class = "button-1">{{'AddComplecxExercisesPage.Add' | translate}}</button>
</ion-content>
<ion-footer>
  <tr>
    <td  class = "button-2" colspan=1>
      <button ion-button color="light" (click)="Save()" class = "button-3">{{'AddComplecxExercisesPage.Save' | translate}}</button>
    </td>
    <td  class = "button-2" colspan=1>
      <button ion-button color="light" (click)="Cancel()" class = "button-3">{{'AddComplecxExercisesPage.Cancel' | translate}}</button>
    </td>
  </tr>
</ion-footer>
