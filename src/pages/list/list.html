<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card   *ngFor="let item of listExr; let i = index" (click)="runExr (item)">
      <h1>{{item.nameComplexExr}}</h1>
      <h3>Count: {{item.Exr.length}}</h3>
    </ion-card>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="addComplexExr()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
